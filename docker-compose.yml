version: "3.8"

services:
  web:
    build: .
    ports:
      - "5001:5000"
    environment:
      # In production set SESSION_SECRET and STRIPE keys
      - SESSION_SECRET=change_me
      - MAIL_SERVER=mail
      - MAIL_PORT=587
      - MAIL_USE_TLS=true
      - MAIL_USERNAME=
      - MAIL_PASSWORD=
      - MAIL_DEFAULT_SENDER=noreply@tradesos.local
      - DATABASE_URL=postgresql://tradesos:tradesos@db:5432/tradesos
    volumes:
      - .:/app:cached
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: tradesos
      POSTGRES_PASSWORD: tradesos
      POSTGRES_DB: tradesos
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
