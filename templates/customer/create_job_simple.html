<!DOCTYPE html>
<html>
<head>
    <title>Emergency Job Request - TradeSOS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h3 class="mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>Get Emergency Trade Access
                        </h3>
                        <p class="mb-0 mt-2">No registration required - trades will contact you directly</p>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" action="/create-job">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            
                            <!-- Contact Information -->
                            <div class="alert alert-info mb-4">
                                <h6><i class="fas fa-user me-2"></i>Your Contact Information</h6>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label fw-bold">Your Name</label>
                                        <input type="text" name="customer_name" class="form-control" placeholder="Your full name" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label fw-bold">Your Phone Number</label>
                                        <input type="text" name="customer_phone" class="form-control" placeholder="07123 456789" required>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label fw-bold">Your Email</label>
                                        <input type="email" name="customer_email" class="form-control" placeholder="your.email@example.com" required>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Urgency Level -->
                            <div class="alert alert-warning mb-4">
                                <h6><i class="fas fa-clock me-2"></i>How urgent is this?</h6>
                                <div class="row">
                                    <div class="col-md-6 col-lg-3 mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="urgency" value="emergency_now" id="emergency_now">
                                            <label class="form-check-label text-danger fw-bold" for="emergency_now">
                                                <i class="fas fa-exclamation-circle me-1"></i>Emergency Now
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-3 mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="urgency" value="urgent_2h" id="urgent_2h">
                                            <label class="form-check-label text-warning fw-bold" for="urgent_2h">
                                                <i class="fas fa-clock me-1"></i>Urgent (2h)
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-3 mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="urgency" value="same_day" id="same_day">
                                            <label class="form-check-label text-info fw-bold" for="same_day">
                                                <i class="fas fa-calendar-day me-1"></i>Same Day
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 col-lg-3 mb-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="urgency" value="next_day" id="next_day">
                                            <label class="form-check-label text-success fw-bold" for="next_day">
                                                <i class="fas fa-calendar-plus me-1"></i>Next Day
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-8 mb-3">
                                    <label class="form-label fw-bold">Job Title</label>
                                    <input type="text" name="title" class="form-control" placeholder="e.g., Burst pipe flooding kitchen" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label class="form-label fw-bold">Category</label>
                                    <select name="category" class="form-select" required>
                                        <option value="">Select category</option>
                                        <option value="plumbing">Plumbing</option>
                                        <option value="heating">Heating & Boilers</option>
                                        <option value="electrical">Electrical</option>
                                        <option value="gas">Gas Safety</option>
                                        <option value="roofing">Roofing</option>
                                        <option value="locksmith">Locksmith</option>
                                        <option value="glazing">Glazing & Windows</option>
                                        <option value="security">Security Systems</option>
                                        <option value="other">Other Emergency</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Description</label>
                                <textarea name="description" class="form-control" rows="5" placeholder="Describe the problem in detail" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label fw-bold">Postcode</label>
                                <input type="text" name="postcode" class="form-control" placeholder="M1 1AA" required>
                            </div>
                            
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="accept_terms" id="accept_terms" required>
                                    <label class="form-check-label" for="accept_terms">
                                        I agree to the terms of service and privacy policy
                                    </label>
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-danger btn-lg">Get Emergency Trade Access</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
